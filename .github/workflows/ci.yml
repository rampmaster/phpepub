name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ["8.2", "8.3", "8.4", "8.5"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: zip, dom
          tools: composer:v2

      - name: Get composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install system packages (OpenJDK)
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jre-headless unzip curl

      - name: Download and install latest epubcheck
        id: download_epubcheck
        run: |
          set -e
          LATEST_URL=$(curl -s "https://api.github.com/repos/w3c/epubcheck/releases/latest" | grep "browser_download_url.*\.zip" | cut -d '"' -f 4)
          if [ -z "$LATEST_URL" ]; then
            echo "Could not determine latest epubcheck URL" >&2
            exit 1
          fi
          echo "Downloading epubcheck from $LATEST_URL"
          mkdir -p /tmp/epubcheck_download
          curl -fsSL -o /tmp/epubcheck_download/epubcheck.zip "$LATEST_URL"
          unzip -q /tmp/epubcheck_download/epubcheck.zip -d /tmp/epubcheck_download
          JARPATH=$(find /tmp/epubcheck_download -type f -name 'epubcheck*.jar' | head -n1)
          if [ -z "$JARPATH" ]; then
            echo "Could not find epubcheck jar after download" >&2
            exit 1
          fi
          mkdir -p /opt/epubcheck
          cp "$JARPATH" /opt/epubcheck/epubcheck.jar
          echo "epubcheck_jar=/opt/epubcheck/epubcheck.jar" >> $GITHUB_OUTPUT
          
          # Make it available on the path
          echo "java -jar /opt/epubcheck/epubcheck.jar \"\$@\"" > /usr/local/bin/epubcheck
          chmod +x /usr/local/bin/epubcheck

      - name: Show epubcheck version
        run: epubcheck --version || true

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --no-scripts

      - name: Run CI script
        env:
          COMPOSER_ALLOW_SUPERUSER: 1
        run: composer run-script ci

      - name: Upload epubs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: epubs-${{ matrix.php }}
          path: tests/build/*.epub
